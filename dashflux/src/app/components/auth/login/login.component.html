<div class="container" style="height: 80vh" fxLayoutAlign="center center">
  <form fxLayout="column" [formGroup]="loginForm" (ngSubmit)="login()" fxFlex="30%" fxFlex.sm="70%" fxFlex.xs="90%">
    <mat-card>
      <mat-card-title>Login</mat-card-title>
      <mat-card-content class="loginCard" fxLayout="column" fxLayoutAlign="space-evenly">
        <mat-form-field fxFlex="30%">
          <input type="text" class="accessTokenInput" required matInput placeholder="Access Token" formControlName="access_token" />
          <mat-error *ngIf="loginForm.get('access_token').errors?.required">
            Access Token is required
          </mat-error>
        </mat-form-field>
        <mat-form-field fxFlex="30%">
          <input type="text" class="refreshTokenInput" required matInput placeholder="Refresh Token" formControlName="refresh_token" />
          <mat-error *ngIf="loginForm.get('refresh_token').errors?.required">
            Refresh Token is required
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayout="column">
        <button type="submit" [disabled]="loginForm.invalid" mat-raised-button color="primary" class="loginButton">Login</button>
        <button mat-button (click)="signup()" class="signupButton">Sign Up with Email</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
